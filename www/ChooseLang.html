            <script type="text/javascript">
                bbNav = function (dir) {
                    var nativeLangsEl = $get("nativeLangs");
                    var targetLangsEl = $get("targetLangs");
                    var navStep2El = $get("nav_step_2");
                    if (dir > 0) {
                        $show(targetLangsEl);
                        $addClass(navStep2El, "selected");
                        $addClass(nativeLangsEl, "hide");
                        if(supporsHTML5) {
                            setTimeout(function () {
                                       $addClass(targetLangsEl, "show");
                                       }, 100);
                            setTimeout(function () {
                                       $hide(nativeLangsEl);
                                       }, 1000); // animation timeout
                        } else {
                            $hide(nativeLangsEl);
                        }
                    } else {
                        $show(nativeLangsEl);
                        $removeClass(navStep2El, "selected");
                        $removeClass(targetLangsEl, "show");
                        if(supporsHTML5) {
                            setTimeout(function () {
                                       $removeClass(nativeLangsEl, "hide");
                                       }, 100);
                            setTimeout(function () {
                                       $hide(targetLangsEl);
                                       },  1000); // animation timeout
                        } else {
                            $hide(targetLangsEl);
                        }
                    }
                };
                
                SELECTED_NATIVE_LANG = null;
                
                setNativeLang = function (code) {
                    bbNav(1);
                    
                    SELECTED_NATIVE_LANG = code;
                    
                    $setInnerHtml("choose_target_title", iWantToLearnLocaleText[code]);
                    for (var i = 0, length = langs.length; i < length; i++) {
                        var lang = langs[i];
                        if (!lang.AvailableAsTarget) continue;
                        var langEl = $get(lang.Code + "_target");
                        if (lang.Code == code) {
                            $hide(langEl);
                        } else {
                            $show(langEl);
                            $setInnerHtml(lang.Code + "_target_text", lang.Name[code]);
                        }
                    }
                    
                    if(window._gaq) {
                        _gaq.push(['_trackEvent', 'FTLangSelV2', 'Native', code]);
                    }
                };
                
                setTargetLang = function (code) {
                    if(window._gaq) {
                        _gaq.push(['_trackEvent', 'FTLangSelV2', 'Target', code]);
                    }
                    user.native = SELECTED_NATIVE_LANG;
                    user.target = code;
                    amplify.store("user", user);
                    window.location.href = "Home.html"; //"ChooseLearningLang.aspx?sid=5&learninglang=" + code + "&speakinglang=" + SELECTED_NATIVE_LANG;
                };
                
                
                backToChooseNativeLang = function () {
                    bbNav(-1);
                    _gaq.push(['_trackEvent', 'FTLangSelV2', 'BackToNative']);
                };
                
                var _gaq = _gaq || [];
                $attachEvent(window, 'load', function () {
                             _gaq.push(['_trackEvent', 'FTLangSelV2', 'Visit']);
                             });
                </script>
